{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
    <h1>sorteio</h1>

    <img src="http://127.0.0.1:8000/media/img/saporra.png">

    <div class="formulario">


        <form action="{% url 'adicionar' %}" method="POST">

            {% csrf_token %}
            <label for="nome">digite os nomes:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <input type="submit" value="adicionar nome" name="number" style="p.solid {border-style: solid;}" ><br><br>

            <div class="options">
            <label for="qtdgrupos">Escolha a quantidade de grupos que deseja:</label>
            <select name="qtdgrupos" id="qtdgrupos" style="p.double {border-style: double;}">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                 </select>
             <br><br>
                 <input type="submit" value="sortear" name="sortear" style="p.solid {border-style: solid;}" ><br><br>
            </div>


        </form>

    </div>
    
    </body>
    </html>
